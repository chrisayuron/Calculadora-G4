<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="display" id="display">

            </div>
            <div class="operaciones">
                <input type="text" id="num1">
                <label for="" id="simbolo"> </label>
                <!-- <input type="text" id="num2"> -->
            </div>
            <div class="botones">
                <div class="section1">
                    <button id="btn_7" class="boton">7</button>
                    <button id="btn_8" class="boton">8</button>
                    <button id="btn_9" class="boton">9</button>
                    <button id="btn_+" class="boton" onclick="operador('+')">+</button>
                </div>
                <div class="section2">
                    <button id="btn_4" class="boton">4</button>
                    <button id="btn_5" class="boton">5</button>
                    <button id="btn_6" class="boton">6</button>
                    <button id="btn_-" class="boton" onclick="operador('-')">-</button>
                </div>
                <div class="section3">
                    <button id="btn_1" class="boton">1</button>
                    <button id="btn_2" class="boton">2</button>
                    <button id="btn_3" class="boton">3</button>
                    <button id="btn_*" class="boton" onclick="operador('*')">*</button>
                </div>
                <div class="section4">
                    <button id="btn_0" class="boton">0</button>
                    <button id="btn_=" class="boton"  onclick="mostrar()">=</button>
                    <button id="btn_AC" class="boton" onclick="limpiar('ac')">AC</button>
                    <button id="btn_/" class="boton" onclick="operador('/')">/</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
